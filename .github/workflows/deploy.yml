name: Development deployment

on:
  push:
    branches:
      - development
jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: development
      - name: Build
        run: |
          npm install
          npm run build-prod
        env:
          REACT_APP_AWS_COGNITO_DOMAIN: ${{ secrets.REACT_APP_AWS_COGNITO_DOMAIN }}
          REACT_APP_AWS_USER_POOL_ID: ${{ secrets.REACT_APP_AWS_USER_POOL_ID }}
          REACT_APP_AWS_REGION: ${{ secrets.REACT_APP_AWS_REGION }}
          REACT_APP_AWS_USER_POOL_WEB_CLIENT_ID: ${{ secrets.REACT_APP_AWS_USER_POOL_WEB_CLIENT_ID }}
          NODE_ENV: production
          GENERATE_SOURCEMAP: false
      - name: Enable Amazon
        uses: chrislennon/action-aws-cli@v1.1
      - name: Amazon Push
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET_DEV }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
