name: Payments Server STAGING

on:
  push:
    branches:
      - development
    paths:
      - 'server/**'
      - '.github/workflows/deploy-server*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Enable Amazon
        uses: chrislennon/action-aws-cli@v1.1
      - name: Build and Deploy Server
        run: |
          cd server/functions
          npm install --no-save inherits
          npm install --only=dev
          source ./uploadLambdaCode.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
          STRIPE_PUBLISHABLE_KEY: ${{secrets.STRIPE_PUBLISHABLE_KEY}}
          STRIPE_SECRET_KEY: ${{secrets.STRIPE_SECRET_KEY}}
          STRIPE_WEBHOOK_SIGNING_SECRET: ${{secrets.STRIPE_WEBHOOK_SIGNING_SECRET}}
          STRIPE_PAYMENT_SCHEDULE_PRICE: 'price_1GvJrwLMHSTfcs3Hg6Iw1ebK'
          STACK_NAME: 'TourneyMasterPayments'
          PUBLIC_API_BASE_URL: 'https://api.tourneymaster.org/public'
          PRIVATE_API_SM_PARAMETER_NAME: 'TourneyMasterAPIv2'
          PUBLIC_API_SM_PARAMETER_NAME: 'TMPublicAPIv2'
          MAX_PAYMENT_AMOUNT: ${{secrets.MAX_PAYMENT_AMOUNT_STAGING}}
